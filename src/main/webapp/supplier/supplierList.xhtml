<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


        <title>Supplier Management</title>
    </h:head>
    <h:body>
        <ui:composition template="/common/commonTemplate.xhtml">



            <ui:define name="content">
                
                <div class="card crud-demo">
    <h:form id="form">
        <p:growl id="messages" showDetail="true" />

        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="New" icon="pi pi-plus" actionListener="#{supplierController.openNew()}"
                    update=":dialogs:manage-product-content"
                    styleClass="ui-button-success" style="margin-right: .5rem">
                    <!--<p:resetInput target=":dialogs:manage-product-content" />-->
                </p:commandButton>
                <p:commandButton id="delete-products-button" value="#{supplierController.deleteButtonMessage}"
                                 icon="pi pi-trash" actionListener="#{supplierController.deleteSelectedSuppliers()}"
                                 styleClass="ui-button-danger" disabled="#{!supplierController.hasSelectedSuppliers()}" update="@this">
                    <p:confirm header="Confirmation" message="Delete the selected products?"
                        icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />
                <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                    <p:dataExporter type="pdf" target="dt-products" fileName="products" />
                </p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable id="dt-products" widgetVar="dtProducts" var="supp" value="#{supplierController.allSuppliers}"
                     reflow="true" styleClass="products-table" selection="#{supplierController.selectedSuppliers}"
            rowKey="#{supp.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
            <f:facet name="header">
                <div class="products-table-header">
                    <span style="font-weight: bold">Suppliers</span>
                    <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
                    </span>
                </div>
            </f:facet>

            <p:ajax event="rowSelect" update=":form:delete-products-button" />
            <p:ajax event="rowUnselect" update=":form:delete-products-button" />
            <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
            <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
            <p:ajax event="toggleSelect" update=":form:delete-products-button" />

            <p:column selectionMode="multiple" exportable="false"></p:column>

            <p:column headerText="Name" sortBy="#{supp.name}" filterBy="#{supp.name}">
                <h:outputText value="#{supp.name}" />
            </p:column>
            <p:column headerText="Address" sortBy="#{supp.address}" filterBy="#{supp.address}">
                <h:outputText value="#{supp.address}" />
            </p:column>
            
           
            <p:column headerText="Person" sortBy="#{supp.contactPerson}" filterBy="#{supp.contactPerson}">
                <h:outputText value="#{supp.contactPerson}" />
            </p:column>
            <p:column headerText="Contact" sortBy="#{supp.contact}" filterBy="#{supp.contact}">
                <h:outputText value="#{supp.contact}" />
            </p:column>
            
            <p:column headerText="Status" sortBy="#{supp.status}"
                filterBy="#{supp.status}">
                <h:outputText 
                    value="#{supp.status}" />
            </p:column>
            <p:column exportable="false">
                <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                    oncomplete="PF('manageProductDialog').show()"
                    styleClass="edit-button rounded-button ui-button-success" process="@this">
                    <f:setPropertyActionListener value="#{supp}" target="#{supplierController.selectedSupplier}" />
                    <p:resetInput target=":dialogs:manage-product-content" />
                </p:commandButton>
                <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                 process="@this"
                                 oncomplete="PF('deleteProductDialog').show()">
                    <f:setPropertyActionListener value="#{supp}" target="#{supplierController.selectedSupplier}" />
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </h:form>

    <h:form id="dialogs">
        <p:dialog header="Supplier Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
            responsive="true">
            <p:outputPanel id="manage-product-content" class="ui-fluid">
                <p:outputPanel rendered="#{not empty supplierController.selectedSupplier}">
                    
                    <div class="field">
                        <p:outputLabel for="name">Name</p:outputLabel>
                        <p:inputText id="name" value="#{supplierController.selectedSupplier.name}" required="true" />
                    </div>
                     <div class="field">
                        <p:outputLabel for="address">Address</p:outputLabel>
                        <p:inputText id="address" value="#{supplierController.selectedSupplier.address}" required="true" />
                    </div>
                     <div class="field">
                        <p:outputLabel for="contactPerson">Contact Person</p:outputLabel>
                        <p:inputText id="contactPerson" value="#{supplierController.selectedSupplier.contactPerson}" required="true" />
                    </div>
                     <div class="field">
                        <p:outputLabel for="contact">Contact</p:outputLabel>
                        <p:inputText id="contact" value="#{supplierController.selectedSupplier.contact}" required="true" />
                    </div>
                     <div class="field">
                        <p:outputLabel for="status">Status</p:outputLabel>
                        <p:inputText id="status" value="#{supplierController.selectedSupplier.status}" required="true" />
                    </div>
                     
                   
                   
                </p:outputPanel>
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton value="Save" icon="pi pi-check" actionListener="#{supplierController.saveSupplier()}"
                    update="manage-product-content" process="manage-product-content @this" />
                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                    class="ui-button-secondary" type="button" />
            </f:facet>
        </p:dialog>

        <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
            message="Delete the product?" header="Confirm" severity="warn">
            <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{supplierController.deleteSupplier()}"
                process="@this" update=":form:delete-products-button"
                oncomplete="PF('deleteProductDialog').hide()" />
            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                onclick="PF('deleteProductDialog').hide()" />
        </p:confirmDialog>

        <p:confirmDialog global="true" showEffect="fade" width="300">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                icon="pi pi-times" />
        </p:confirmDialog>
    </h:form>
</div>


                



            </ui:define>


        </ui:composition>
    </h:body>
</html>
